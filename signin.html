<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Css/signin.css" />
    <link rel="icon" href="/img/restaurantlogo.png" />
  </head>
  <body>
    <div class="mainbox">
      <div class="innerbox">
        <p class="matn1">Create Your Account</p>
        <p class="matn2">Full name</p>
        <input class="fullname" type="text" placeholder="   Your Name" />
        <p class="matn3">Email address</p>
        <input class="email" type="text" placeholder="   Example@gmail.com" />
        <p class="matn4">Password</p>
        <input class="pass" type="text" placeholder="   Enter Password" />
        <button class="last">Create Your Account</button>
        <p class="matn5">Already have an account?</p>
        <p class="matn6">Log in</p>
      </div>
    </div>
  </body>
</html>
